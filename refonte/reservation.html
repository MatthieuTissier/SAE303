<!DOCTYPE html>
<html lang="en">
<head>

	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="">

	<title>ACF2L - Aéroclub de Frotey Les Lures</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

	<link href="css/custom.css" rel="stylesheet" media="screen">

</head>
<body>

    <section class="container-fluid position-relative text-light text-center mx-0">

        <img src="images_finales/fondreservation.png" class="row position-absolute w-100 h-100 object-fit-none z-n1">

        <nav class="navbar navbar-expand-lg py-5" id="customnav">
            <div class="container-fluid">
                <a class="navbar-brand" href="#"><img src="images_finales/logoACF2L 1.png" alt="ACF2L"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>  
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item mx-3">
                            <a class="text-light text-decoration-none" href="#activites">Nos activités</a>
                        </li>
                        <li class="nav-item mx-3">
                            <a class="text-light text-decoration-none" href="#pedagogie">Moyens pédagogiques</a>
                        </li>
                        <li class="nav-item mx-3">
                            <a class="text-light text-decoration-none" href="#ulm">Catégories d'ULM</a>
                        </li>
                        <li class="nav-item mx-3">
                            <a class="text-light text-decoration-none" href="#event">Evenement</a>
                        </li>
                        <li class="nav-item mx-3">
                            <a class="text-light text-decoration-none" href="#equipe">L'équipe</a>
                        </li>
                        <li class="nav-item mx-3">
                            <a class="text-light text-decoration-none" href="#tarifs">Tarifs</a>
                        </li>
                        <li class="nav-item mx-3">
                            <a class="text-light text-decoration-none" href="#galerie">Galerie</a>
                        </li>
                        <li class="nav-item mx-3">
                            <a class="text-light text-decoration-none" href="#contact">Contact</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <h1 class="py-5">Réserver une offre</h1>

        <p>* champs obligatoires</p>

        <div class="py-5">

            <form class="row text-start mx-5">
                <div class="col m-3">
                    <div>
                        <input type="radio" name="civilite" id="homme">
                        <label for="homme">M.</label>
                    </div>
                    <div>
                        <input type="radio" name="civilite" id="femme">
                        <label for="femme">Mme.</label>
                    </div>
                </div>
                <input placeholder="Prénom*" class="rounded col-5 mx-3 my-auto">
                <input placeholder="Nom*" class="rounded col-5 mx-3 my-auto">
                <input placeholder="Date de naissance" class="col-3 rounded m-3">
                <input placeholder="Adresse Mail*" class="rounded col m-3">
                <label for="adresse">Adresse</label>
                <div id="adresse w-100">
                    <input placeholder="Numéro" class="rounded col">
                    <input placeholder="Rue" class="rounded col-4">
                    <input placeholder="Ville" class="rounded col-4">
                    <input placeholder="Code postal" class="rounded col">
                </div>
                <input placeholder="Téléphone portable" class="rounded col m-3">
                <select class="rounded col m-3">
                    <option></option>
                </select>
                <input placeholder="Personnes à charges" class="rounded col m-3">
            </form>

        </div>

    </section>
    
    <script src="js/custom.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
